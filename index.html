{ title:"Bab 1 - CERMIN YANG RETAK", content:`Kota ini tidak pernah tidur, namun bagi Fahriza (45 tahun), dunia seolah berhenti

{ title:"Bab 2 - LUKA YANG TERBUKA KEMBALI", content:`Bau debu kapur dan aroma tanah basah menusuk indra penciuman Fahriza. Ia

{ title:"Bab 5 - RUANG UKS DAN CERMIN KEJUJURAN", content:`Guncangan realitas itu membuat Fahriza ambruk. Kepalanya terasa seperti
dihantam palu godam. Teriakan "Kebakaran!" yang ia ciptakan tadi memicu
kepanikan di sekolah, namun bagi Fahriza, dunia seakan bergerak dalam slow-motion. Paru-parunya sesak, bukan karena asap yang ia buat, melainkan karena
bisikan Sang Bayang yang terus menguliti mentalnya.
Petugas sekolah menemukannya terduduk lemas di balik semak. Karena wajahnya
yang pucat pasi dan tubuhnya yang gemetar, mereka membawanya ke ruang UKS.
Keheningan yang Menindas
Ruang UKS itu sepi, hanya ada suara detak jam dinding yang terdengar seperti
dentuman drum di telinga Fahriza. Ia berbaring di atas tempat tidur dengan sprei
putih yang bau karbol. Di sampingnya, sebuah cermin berdiri tegakâ€”cermin yang
sama yang sering ia gunakan untuk meratapi nasibnya di masa depan.
"Kenapa kau melakukan itu?"
Suara itu lembut, namun membuat Fahriza tersentak. Lolita (versi 15 tahun) duduk
di kursi di samping tempat tidurnya. Matanya sembab, mungkin karena kepanikan
tadi atau karena melihat ayahnya hampir terlibat dalam keributan.
"Aku... aku hanya ingin membantu, Loli," suara Fahriza serak. Sisi lembutnya
muncul, ia merasa ingin menangis melihat kekhawatiran di wajah gadis itu.
"Membantu dengan membakar sekolah?" Lolita menggeleng. "Itu bukan kamu,
Fahri. Fahri yang aku kenal itu orang yang paling sabar, bukan orang yang
melakukan hal berbahaya seperti itu."
Konfrontasi Sang Bayang
Tiba-tiba, bayangan Lolita di lantai memanjang. Bayangan itu lepas dari tubuhnya
dan berdiri tegak di sudut ruangan, berubah menjadi sosok pekat tanpa wajah. Sang
Bayang kini muncul di tempat terang, menunjukkan kekuatannya yang semakin
besar seiring dengan ketidakstabilan mental Fahriza.
"Dia benar, Fahriza," Sang Bayang berjalan mendekat, setiap langkahnya
meninggalkan bekas hitam di lantai UKS. "Kau telah membunuh 'Fahriza yang
dicintainya'. Kau menggantinya dengan monster penuh dendam dari masa depan.
Kau pikir kau melindunginya? Kau hanya sedang melindungi egomu yang terluka."
Fahriza bangkit dari tempat tidur, mengabaikan pusingnya. Ia menatap Sang Bayang
dengan amarah. "Aku melakukannya agar dia tidak menderita! Agar ayahnya tidak
bangkrut! Agar dia tidak menghilang dari hidupku!"
Lolita menatap Fahriza dengan ngeri. "Fahri... kamu bicara sama siapa?"
Kepribadian Ganda yang Bertabrakan
Di detik itu, Fahriza menyadari betapa kacaunya kondisinya. Di mata Lolita, ia
hanyalah seorang remaja yang sedang meracau sendirian. Sisi dingin Fahriza
mendesaknya untuk tetap fokus pada tujuan: menghancurkan Pak Surya. Namun,
sisi lembutnya hancur melihat ketakutan di mata Lolita.
Sang Bayang tertawa, suara yang hanya bisa didengar oleh Fahriza. "Ayo, tunjukkan
pada Lolita siapa kau sebenarnya. Tunjukkan padanya sisi dinginmu yang teliti, yang
rela melakukan apa saja demi hasil. Bukankah itu karakter yang kau inginkan
selama ini? Karakter yang 'agresif'?"
Fahriza mencengkeram kepalanya. "Cukup!"
Ia menatap cermin di sampingnya. Di dalam cermin, ia melihat dirinya yang berusia
45 tahunâ€”seorang pria paruh baya yang malangâ€”sedang menangis, sementara di
luar cermin, ia adalah remaja 15 tahun yang penuh amarah.
"Aku mengerti sekarang," bisik Fahriza, kali ini suaranya tenang, perpaduan antara
kebijaksanaan masa depan dan kelembutan masa lalu. "Kau bukan musuh dari luar,
Sang Bayang. Kau adalah penyesalanku yang tidak mau memaafkan diri sendiri."
Penebusan Pertama
Fahriza menoleh kembali ke arah Lolita. Ia meraih tangan gadis itu. Tangannya tidak
lagi transparan. Kehangatan kembali mengalir.
"Loli, maafkan aku. Aku tidak akan merubah apa pun lagi," ucap Fahriza tulus.
"Tapi aku butuh bantuanmu. Ayahmu sedang dalam bahaya besar, bukan karena
api, tapi karena kertas yang ia tanda tangani. Kita harus bicara padanya... dengan
cara yang benar. Bukan dengan kekacauan, tapi dengan kebenaran."
Sang Bayang mengerang, tubuhnya sedikit memudar saat Fahriza memilih jalan
komunikasi daripada agresif buta. Namun, teror belum berakhir. Di luar UKS, suara
langkah sepatu mahal Pak Surya mendekat. Ia tahu siapa yang memulai
"kebakaran" kecil itu, dan ia tidak akan membiarkan seorang anak miskin merusak
rencana besarnya.`},

{ title:"Bab 6 - CATUR DI MEJA PERUNDINGAN ", content:`Pintu UKS terbuka dengan sentakan kasar. Pak Surya berdiri di sana, auranya
mengintimidasi seperti pemangsa yang merasa mangsanya mencoba melarikan diri.
Di belakangnya, Ayah Lolita tampak bingung dan cemas.
"Jadi, ini anak yang berteriak kebakaran tadi?" Pak Surya melangkah masuk,
sepatunya berbunyi nyaring di lantai keramik. Ia menatap Fahriza dengan
pandangan merendahkan. "Kamu tahu, Nak? Kebohongan kecilmu itu hampir
merusak kesepakatan besar."
Fahriza merasakan adrenalinnya bergejolak. Sisi dinginnya ingin segera menyerang
balik dengan makian, namun ia menahannya. Ia menoleh ke arah Ayah Lolitaâ€”
sosok pria jujur yang kelak akan hancur jika kontrak itu ditandatangani.
Pertaruhan Logika
"Saya tidak berbohong soal bahaya, Pak," ucap Fahriza tenang, sambil berdiri tegak
di depan tempat tidur. Ia tidak lagi membungkuk seperti Fahriza yang dulu. "Hanya
saja, bahayanya bukan berasal dari api, tapi dari apa yang ada di kantong jas Pak
Surya."
Ayah Lolita mengerutkan kening. "Fahri, apa maksudmu? Pak Surya ini rekan bisnis
yang berniat baik membantu keluarga kita."
Fahriza menarik napas panjang. Ia menggunakan memori masa depannyaâ€”
pengetahuannya tentang skandal perusahaan Pak Surya yang baru terbongkar
sepuluh tahun kemudian di berita nasional.
"Pak, apakah perusahaan Mitra Sejahtera milik Pak Surya sudah mendaftarkan izin
operasionalnya di kementerian?" tanya Fahriza teliti. "Atau kontrak yang Bapak
bawa tadi hanyalah pengalihan aset untuk menutupi hutang piutang di bank pusat?"
Wajah Pak Surya yang semula merah padam karena marah, tiba-tiba menjadi pucat.
Ia tersentak. Bagaimana mungkin seorang anak SMP tahu tentang struktur
perusahaannya yang paling rahasia?
Serangan Terakhir Sang Bayang
Melihat Fahriza mulai menguasai keadaan, Sang Bayang yang memudar di sudut
ruangan kembali mengamuk. Ia menciptakan halusinasi di mata Fahriza. Tiba-tiba,
ruang UKS itu tampak seperti runtuh. Suara-suara intimidasi dari masa depanâ€”
suara bosnya yang memaki, suara penagih hutang, suara tawa Rakaâ€”bergema
memekakkan telinga.
"Berhenti, Fahriza!" Sang Bayang berbisik tepat di telinganya. "Jika kau
menghancurkan rencana Surya sekarang, Raka akan membalas dendam lebih
kejam pada Lolita malam ini. Kau menyelamatkan uangnya, tapi kau mengorbankan
nyawanya! Pilih, Fahriza!"
Fahriza terhuyung. Pandangannya mengabur. Ini adalah teror psikologis yang paling
berat. Antagonis di kepalanya mencoba membuatnya ragu pada kebaikan yang
sedang ia lakukan.
Pilihan Berani
Fahriza mencengkeram pinggiran meja. Ia menatap Lolita yang sedang memegang
lengannya dengan takut. Fahriza menyadari satu hal: selama ini ia kalah karena ia
selalu takut pada "kemungkinan buruk". Sekarang, ia tidak akan membiarkan
bayangan masa depan mendikte tindakannya.
"Pak," kata Fahriza pada Ayah Lolita, mengabaikan Sang Bayang. "Jangan percaya
pada janji manis. Periksa pasal 14 di kontrak itu. Jika Bapak menandatanganinya,
Bapak tidak hanya memberikan modal, tapi juga menjaminkan rumah ini dan masa
depan Lolita."
Ayah Lolita terdiam. Ia melihat keraguan yang nyata di mata Pak Surya yang kini
mulai berkeringat dingin. Tanpa sepatah kata pun, Pak Surya membalikkan badan
dan pergi meninggalkan UKS dengan terburu-buru. Ia menyadari bahwa anak di
depannya bukanlah anak biasa.
Plot Twist: Bayangan yang Menjelma
Keheningan menyelimuti ruangan. Ayah Lolita keluar untuk mengejar Pak Surya,
ingin meminta penjelasan lebih lanjut. Tinggallah Fahriza dan Lolita.
"Fahri... bagaimana kamu bisa tahu semua itu?" Lolita menatapnya dengan penuh
kekaguman, namun ada jarak yang mulai terasa.
Fahriza hendak menjawab, namun ia melihat pantulan di cermin UKS. Sang Bayang
tidak menghilang. Sebaliknya, siluet hitam itu kini mulai mengambil bentuk wajah
yang sangat ia kenali.
Wajah itu bukan wajah orang asing. Wajah Sang Bayang adalah wajah Fahriza
sendiri versi 45 tahun, namun dengan mata yang penuh kebencian.
"Kau pikir ini sudah selesai?" Sang Bayang (Fahriza Tua) tersenyum sinis dari dalam
cermin. "Kau baru saja mengubah sejarah. Sekarang, bersiaplah melihat 'masa
depan' yang kau ciptakan menghilang dari ingatanmu."
Tiba-tiba, ingatan Fahriza tentang hidupnya di masa depanâ€”kantornya,
kontrakannya, bahkan wajah ibunyaâ€”mulai memudar seperti tinta yang terkena air.
Ia mulai lupa siapa dirinya yang sebenarnya`},

{ title:"Bab 7 - INGATAN YANG MEMUDAR", content:`Fahriza mencengkeram kepalanya yang terasa seolah sedang ditarik oleh ribuan
benang. Di dalam kepalanya, bayangan apartemen sempitnya di masa depan
mengabur, wajah bos yang memakinya menjadi siluet tanpa rupa, dan yang paling
mengerikanâ€”suara ibunya di masa tua mulai hilang dari pendengarannya.
"Setiap perubahan memiliki harga, Fahriza," suara Sang Bayang di dalam cermin
kini terdengar lebih nyata, lebih berat. "Kau menghapus kemiskinanmu, maka kau
menghapus alasanmu untuk kembali ke masa depan."
Fahriza menatap tangannya. Gemetar itu bukan lagi karena takut, melainkan karena
eksistensinya sedang bergeser. Ia bukan lagi pria 45 tahun yang terjebak di tubuh
remaja; ia mulai benar-benar menjadi remaja 15 tahun yang kebingungan.
Keberanian yang Tersisa
"Fahri? Kamu kenapa?" Lolita mendekat, wajahnya penuh kecemasan. Ia
memegang bahu Fahriza, dan sentuhan itu adalah satu-satunya hal yang terasa
nyata bagi Fahriza saat ini.
Fahriza menatap Lolita. Ia tahu, dalam hitungan menit, kesadaran dewasanya
mungkin akan hilang sepenuhnya. Ia akan menjadi Fahriza remaja yang pendiam
dan kikuk lagi, tanpa perlindungan dari pengalaman masa depannya.
"Loli, dengarkan aku," Fahriza bicara dengan cepat, napasnya memburu. "Apapun
yang terjadi nanti... kalau aku kelihatan aneh, atau kalau aku lupa apa yang baru
saja kukatakan... tolong jangan pernah biarkan ayahmu menandatangani dokumen
dari siapapun tanpa memeriksanya dua kali. Dan satu lagi..."
Fahriza ragu sejenak. Ia melihat Sang Bayang di cermin tersenyum mengejek.
"Satu lagi apa, Fahri?"
"Jangan pernah merasa kasihan padaku. Aku... aku ingin kamu melihatku sebagai
seseorang yang bisa menjagamu, bukan seseorang yang harus kamu kasihani."
Serangan Balik Raka
Belum sempat Lolita menjawab, pintu UKS kembali terbuka. Kali ini bukan Pak
Surya, melainkan Raka dan dua temannya. Wajah Raka merah padam, matanya
menyiratkan dendam yang lebih besar karena ayahnya baru saja dimarahi oleh
kepala sekolah akibat laporan "kekacauan" yang dipicu Fahriza.
"Heh, pengecut! Keluar lu!" Raka menarik baju Fahriza, menyeretnya dari tempat
tidur.
Biasanya, Fahriza dewasa akan dengan mudah mematikan gerakan Raka. Namun
sekarang, saat kesadaran dewasanya memudar, rasa takut lamanya bangkit
kembali. Fahriza merasa kecil. Ia merasa lemah.
"Lepasin, Raka!" teriak Lolita mencoba melerai, namun ia didorong menjauh oleh
teman Raka.
Puncak Konflik Internal
Fahriza tersungkur di lantai UKS. Di depannya, Raka sudah siap melayangkan
pukulan. Di sampingnya, cermin besar itu menunjukkan Sang Bayang yang sedang
tertawa terbahak-bahak.
"Ayo, Fahriza! Mana sisi dinginmu? Mana detektif teliti yang kau banggakan? Kau
hanyalah anak miskin yang tidak punya apa-apa!" teriak Sang Bayang.
Fahriza menutup matanya rapat-rapat. Di tengah kegelapan batinnya, ia mencari
sisa-sisa memori dewasanya. Ia tidak mencari amarahnya, ia mencari tujuan
utamanya: Pelindung.
"Aku bukan detektif," bisik Fahriza di lantai. "Aku bukan pria paruh baya yang gagal.
Aku adalah orang yang akan memastikan Lolita punya masa depan yang lebih baik."
Tiba-tiba, sebuah kekuatan baru muncul. Bukan kekuatan fisik, melainkan
ketenangan yang luar biasa. Fahriza membuka matanya. Ia tidak lagi melihat Raka
sebagai monster, melainkan sebagai anak remaja yang hanya mengandalkan
kekuasaan ayahnya yang rapuh.
Langkah Tak Terduga
Saat tinju Raka meluncur, Fahriza tidak menghindar dengan teknik bela diri hebat. Ia
justru menangkap tangan Raka dan menatap matanya dengan tatapan yang sangat
dalamâ€”tatapan seorang pria yang sudah melihat akhir dari segalanya.
"Raka," suara Fahriza sangat tenang hingga membuat Raka merinding. "Ayahmu
baru saja kehilangan kesempatan untuk menipu keluarga ini. Jika kau memukulku
sekarang, kau hanya akan membuktikan bahwa kau sama gagalnya dengan
ayahmu."
Raka terhenti. Kepalan tangannya bergetar. Ada sesuatu dalam suara Fahriza yang
membuatnya merasa kerdil.
Di saat yang sama, sosok Sang Bayang di cermin memekik kesakitan. Cahaya
putih mulai merayap dari tangan Fahriza yang memegang Raka. Fahriza tidak
melawan bayangan itu dengan kebencian, tapi dengan penerimaan atas masa
lalunya yang pahit.
Apa yang akan terjadi di Part 8?
Raka mengalami pergolakan batin yang aneh setelah mendengar ucapan Fahriza.
Sementara itu, Fahriza mulai menyadari bahwa untuk mengalahkan Sang Bayang
sepenuhnya, ia harus mendatangi sebuah tempat rahasia yang menjadi saksi bisu
"dosa besar" masa lalunya yang belum terungkap.`},

{ title:"Bab 8 - PUING-PUING MASA LALU", content:`Raka melepaskan cengkeramannya. Ia mundur selangkah, menatap telapak
tangannya sendiri yang gemetar seolah baru saja menyentuh aliran listrik. Matanya
yang tadi liar oleh amarah, kini meredup dalam kebingungan. Kata-kata Fahriza
tentang "kegagalan ayahnya" menghantam titik paling rapuh dalam dirinya:
ketakutan bahwa ia hanyalah bayangan dari orang tuanya.
"Lu... lu nggak tahu apa-apa soal bokap gua!" teriak Raka, namun suaranya pecah.
Ia berbalik dan lari keluar dari UKS, diikuti teman-temannya yang kebingungan.
Fahriza terduduk di lantai, napasnya tersengal. Keheningan kembali melanda,
namun kali ini terasa berbeda. Sang Bayang di dalam cermin tidak lagi tertawa.
Sosok itu tampak gelisah, bentuknya terus berubah-ubah antara Fahriza dewasa
yang kuyu dan gumpalan asap hitam.
Penyelidikan yang Terlupa
"Fahri, kamu bicara apa tadi? Soal perusahaan Pak Surya... soal kegagalan?" Lolita
berlutut di sampingnya, menyentuh dahi Fahriza yang berkeringat dingin.
Fahriza menatap Lolita. Ingatannya tentang masa depan sudah hampir 70%
menguap. Ia mulai lupa nama bosnya, lupa alamat kontrakannya, tapi satu hal yang
mendadak muncul dengan sangat tajam: sebuah amplop cokelat di gudang
rumah lamanya.
"Loli, aku harus pergi ke rumah lamaku. Sekarang," ucap Fahriza dengan nada
mendesak.
"Rumahmu yang dulu? Yang sudah disita bank itu?" Lolita terkejut. "Itu tempat
terlarang, Fahri. Kata orang, tempat itu sudah dikuasai oleh orang-orang suruhan
bank."
"Ada sesuatu di sana yang menyebabkan orang tuaku jatuh miskin," Fahriza bangkit,
kakinya masih agak goyah. "Bukan karena bisnis yang gagal secara alami. Ada
pengkhianatan... dan pelakunya ada di sekolah ini."
Perjalanan Menembus Kabut
Fahriza berlari keluar sekolah, mengabaikan teriakan petugas keamanan. Ia
meminjam sepeda tua milik penjaga sekolah yang tergeletak di parkiran. Di
belakangnya, Lolita bersikeras ikut, membonceng dengan wajah cemas.
Sepanjang perjalanan, atmosfer kota berubah. Kabut tipis mulai turun meski hari
masih siang. Sang Bayang tidak lagi diam di cermin; ia kini terbang di samping
Fahriza, membisikkan keraguan.
"Jangan ke sana, Fahriza. Jika kau membuka rahasia itu, kau akan membenci dirimu
sendiri lebih dari kau membenci Pak Surya. Ada dosa yang orang tuamu
sembunyikan darimu!"
Fahriza mengertakkan gigi. "Aku tidak peduli! Aku lebih baik hancur karena
kebenaran daripada hidup tenang dalam kebohongan!"
Gudang Masa Lalu
Mereka tiba di sebuah rumah tua berlantai dua yang temboknya sudah dipenuhi
lumut dan coretan vandal. Pagar besinya digembok rantai besar. Fahriza tahu jalan
tikus lewat jendela ruang bawah tanah yang engselnya rusakâ€”pengetahuan yang ia
bawa dari memori masa kecilnya.
Setelah berhasil masuk, aroma pengap dan debu menyambut mereka. Fahriza
langsung menuju gudang di bawah tangga. Ia mencari sebuah kotak kayu kecil yang
tersembunyi di balik susunan bata yang longgar.
"Ketemu," bisik Fahriza.
Ia membuka kotak itu. Di dalamnya terdapat sebuah surat perjanjian lama dan
beberapa foto. Salah satu foto menunjukkan Ayah Fahriza sedang menjabat tangan
seorang pria yang wajahnya dicoret dengan tinta merah. Namun, ada satu detail
yang membuat jantung Fahriza berhenti berdetak.
Di pojok foto itu, ada sosok anak kecil yang memegang mainanâ€”seorang anak yang
sangat ia kenal. Bukan dirinya.
"Loli... lihat ini," Fahriza menyodorkan foto itu.
Plot Twist: Saudara dalam Bayang
Lolita menutup mulutnya dengan tangan. "Ini... ini foto lama keluargaku, Fahri. Dan
anak kecil itu... itu adikku yang meninggal karena sakit saat kami jatuh miskin dulu."
Fahriza membaca surat di bawah foto tersebut. Surat itu bukan tentang investasi,
melainkan tentang penebusan hutang nyawa. Ayah Fahriza ternyata pernah
melakukan kesalahan fatal di masa lalu yang menyebabkan kerugian besar bagi
keluarga Lolita, dan Pak Surya selama ini menggunakan rahasia itu untuk memeras
kedua keluarga tersebut.
Tiba-tiba, suara tepuk tangan terdengar dari kegelapan gudang.
Sang Bayang muncul, tapi kali ini ia tidak lagi hitam pekat. Ia mulai menampakkan
wujud manusia yang nyata. Ia mengenakan seragam sekolah yang sama dengan
Fahriza, namun wajahnya adalah wajah Fahriza dengan senyum yang sangat jahat.
"Selamat, Fahriza," ucap Sang Bayang dengan suara yang identik dengan suara
Fahriza remaja. "Kau baru saja menemukan alasan kenapa kau 'selalu hidup
kekurangan dan diintimidasi'. Itu bukan nasib. Itu adalah hukuman yang kau terima,karena dosa ayahmu. Dan sekarang, setelah kau tahu... apakah kau masih merasa
layak untuk melindungi Lolita?"
Fahriza terpaku. Sifat perasanya kembali terguncang hebat. Ia merasa dirinya
adalah "pelindung" yang ternyata adalah "anak dari sang penghancur"`},

{ title:"Bab 9 - LABIRIN PENEBUSAN", content:`Gudang itu mendadak terasa menyempit. Debu yang menari di sela cahaya lampu
senter seolah membeku. Fahriza menatap foto di tangannya, lalu menatap Lolita.
Rasa bersalah yang selama ini ia pikul karena "nasib buruk" kini berubah menjadi
beban yang jauh lebih mengerikan: Rasa malu.
"Lihatlah wajahnya, Fahriza," bisik Sang Bayang yang kini mewujud sempurna
sebagai kembaran gelapnya. "Kau ingin menjadi pahlawannya, padahal darahmu
adalah alasan dia kehilangan adiknya. Kau adalah pelindung yang lancung!"
Lolita gemetar. Ia membaca surat itu dengan mata berkaca-kaca. "Jadi... ayahmu
yang menyebabkan investasiku gagal total? Ayahmu yang membuat kami terusir?"
Fahriza ingin bicara, tapi lidahnya kelu. Sifatnya yang perasa dan mudah tersentuh
membuatnya ingin berlutut dan memohon ampun saat itu juga. Sisi lembutnya
hancur berkeping-keping.
Kedatangan Sang Pemangsa
BRAK!
Pintu kayu gudang ditendang hingga hancur. Cahaya senter yang lebih terang
menyinari ruangan, membutakan mata mereka. Pak Surya melangkah masuk
dengan senyum dingin, diikuti oleh dua pria berbadan tegap dan... Raka.
Raka tampak pucat, ia berdiri di belakang ayahnya seperti prajurit yang kehilangan
arah.
"Drama keluarga yang mengharukan," ucap Pak Surya meremehkan. "Terima kasih,
Fahriza. Kamu sudah membantuku menemukan dokumen asli itu. Selama ini aku
mencarinya agar tidak ada bukti bahwa aku yang menghasut ayahmu untuk
melakukan kesalahan itu."
Fahriza tersentak. Sisi telitinya menangkap sesuatu. "Menghasut? Jadi ayahku
bukan satu-satunya yang bersalah?"
Pak Surya tertawa, sebuah tawa yang kering dan hampa. "Ayahmu itu orang baik
yang bodoh, sama sepertimu. Aku menjanjikannya kekayaan agar dia bisa
membelikanmu mainan mewah, tapi aku memberinya jalan pintas yang ilegal. Dia
terjebak, dan keluarga Lolita yang jadi korbannya. Aku? Aku hanya penonton yang
mengambil untung."
Konfrontasi Terakhir: Dingin Melawan Bayang
Di titik terendah ini, Fahriza merasakan sesuatu yang aneh. Sang Bayang yang
tadinya mengejeknya, tiba-tiba terdiam. Bayangan itu menatap Pak Surya dengan
kebencian yang sama besarnya dengan yang dirasakan Fahriza.
"Fahriza..." suara Sang Bayang berubah. Tidak lagi mengejek, tapi penuh amarah
yang terkendali. "Jangan biarkan dia menang lagi. Gunakan aku. Gunakan semua
rasa sakit dari masa depanmu untuk menghentikannya sekarang."
Fahriza memejamkan mata. Ia membiarkan kepribadian gandanya menyatu. Ia tidak
lagi menolak "sisi dinginnya", tapi ia juga tidak membuang "sisi lembutnya". Ia
menjadi satu pribadi yang utuhâ€”seorang pria yang memiliki kebijaksanaan pria 45
tahun dalam raga remaja yang berani.
Fahriza berdiri perlahan. Tatapannya begitu tajam hingga Pak Surya menghentikan
tawanya.
"Pak Surya," kata Fahriza, suaranya rendah dan mengancam. "Anda pikir dengan
mengambil dokumen ini, Anda aman? Anda lupa satu hal. Saya bukan anak kecil
yang Anda kenal dulu."
Fahriza merogoh saku celananya. Ia mengeluarkan sebuah alat perekam kecilâ€”
benda yang ia temukan di tas sekolahnya, yang entah bagaimana terbawa dari

let currentChapter = 0;

document.getElementById("novelTitle").innerText = novel.title;
document.getElementById("novelAuthor").innerText = "Oleh: " + novel.author;
document.getElementById("coverImage").src = novel.cover;

const chapterContainer = document.getElementById("chapterContent");
const tocList = document.getElementById("tocList");

function renderTOC(){
    novel.chapters.forEach((chapter, index)=>{
        const btn = document.createElement("button");
        btn.innerText = chapter.title;
        btn.onclick = ()=>{
            currentChapter = index;
            renderChapter();
            window.scrollTo(0,0);
        };
        tocList.appendChild(btn);
    });
}

function renderChapter(){
    const chapter = novel.chapters[currentChapter];
    chapterContainer.innerHTML = `
        <h2>${chapter.title}</h2>
        <p>${chapter.content}</p>
    `;
    prevBtn.disabled = currentChapter === 0;
    nextBtn.disabled = currentChapter === novel.chapters.length - 1;
}

prevBtn.onclick = ()=>{
    if(currentChapter > 0){
        currentChapter--;
        renderChapter();
        window.scrollTo(0,0);
    }
};

nextBtn.onclick = ()=>{
    if(currentChapter < novel.chapters.length - 1){
        currentChapter++;
        renderChapter();
        window.scrollTo(0,0);
    }
};

renderTOC();
renderChapter();

</script>
